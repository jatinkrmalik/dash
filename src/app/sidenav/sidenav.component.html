<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>&#9776;</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <div *ngFor="let tabname of displayTable" >
    <input type="checkbox" name="{{tabname}}" value="{{tabname}}">{{tabname}}<br>
  </div>
  <input type="button" value="submit">
</mat-menu>
